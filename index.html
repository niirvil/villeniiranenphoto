<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Links — Ville Niiranen</title>
  <style>
    :root{
      --bg:#0b0b0d;
      --card:#0f1113;
      --muted:#9aa3ad;
      --accent:#7c5cff;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.06), transparent),
                  radial-gradient(800px 400px at 90% 90%, rgba(0,200,255,0.02), transparent),
                  var(--bg);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;align-items:center;justify-content:center;
      padding:40px 18px;
    }

    .wrap{
      width:100%;
      max-width:520px;
      text-align:center;
      padding: 5px;
      margin: auto;
    }

    .profile{
      margin-bottom:22px;
    }
    .avatar {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 1 / 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6),
                  inset 0 -4px 18px rgba(255,255,255,0.03);
      border-radius: 12px;
      overflow: hidden;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    h1{margin:12px 0 6px;font-size:20px}
    p.bio{margin:0;color:var(--muted);font-size:14px}

    .links{
      display:flex;flex-direction:column;gap:14px;margin-top:18px;align-items:center;
    }

    a.link{
      width:100%;
      max-width:420px;
      display:flex;align-items:center;gap:12px;padding:16px 18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      color:inherit;text-decoration:none;position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 4px 18px rgba(2,6,23,0.6);
      transition:transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .22s, border-color .22s;
      backdrop-filter: blur(4px);
    }

    .link .icon{
      width:42px;height:42px;border-radius:10px;background:var(--glass);display:inline-flex;align-items:center;justify-content:center;font-weight:600;color:var(--muted);font-size:14px;
      flex:0 0 42px
    }
    .link .meta{text-align:left}
    .link .title{font-size:15px;margin:0}
    .link .subtitle{font-size:12px;color:var(--muted);margin:0}

    .link:focus{outline:none;box-shadow:0 0 0 4px rgba(124,92,255,0.12)}
    .link:hover{transform:translateY(-6px) scale(1.01);box-shadow:0 18px 50px rgba(12,10,22,0.6);border-color: rgba(124,92,255,0.38)}

    .link::before{
      content:"";position:absolute;inset:0;background:linear-gradient(120deg, rgba(124,92,255,0.12), rgba(61,220,247,0.06));opacity:0;transition:opacity .25s;
      pointer-events:none;
    }
    .link:hover::before{opacity:1}

    .chev{margin-left:auto;font-size:14px;color:var(--muted)}

    @media (min-width:720px){
      .wrap{padding:20px}
      .links{gap:16px}
    }

    @media (max-width:420px){
      a.link{padding:14px}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="profile">
      <div class="avatar"><img src="./400x400avatar.png" alt="MemyselfhatredandI"></div>
      <h1>Ville Niiranen</h1>
      <p class="bio">Photography • Video • Creative Work</p>
    </div>

    <nav class="links" aria-label="Links">
      <a class="link" href="https://www.instagram.com/villeniiranen1/" target="_blank" rel="noopener" aria-label="Follow on Instagram">
        <span class="icon">IG</span>
        <span class="meta"><span class="title">Instagram</span></span>
        <span class="chev">›</span>
      </a>

      <a class="link" href="https://mementomori.social/@niiranen" target="_blank" rel="noopener" aria-label="Follow on Mastodon">
        <span class="icon">M</span>
        <span class="meta"><span class="title">Mastodon</span></span>
        <span class="chev">›</span>
      </a>

      <a class="link" href="https://villeniiranen.kuvat.fi/kuvat/" target="_blank" rel="noopener" aria-label="View on Kuvat.fi">
        <span class="icon">K</span>
        <span class="meta"><span class="title">Kuvat.fi</span></span>
        <span class="chev">›</span>
      </a>

      <a class="link" href="https://www.youtube.com/@villeniiranen1" target="_blank" rel="noopener" aria-label="Watch on YouTube">
        <span class="icon">YT</span>
        <span class="meta"><span class="title">YouTube</span></span>
        <span class="chev">›</span>
      </a>

      <a class="link" href="https://fotoapp.co/" target="_blank" rel="noopener" aria-label="Visit FotoApp">
        <span class="icon">FA</span>
        <span class="meta"><span class="title">FotoApp</span><br><span class="subtitle">Coming Soon!</span></span>
        <span class="chev">›</span>
      </a>
    </nav>
  </div>

  <script>
    document.querySelectorAll('.link').forEach(a => {
      a.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') a.click();
      });
    });
  </script>
</body>
</html>
